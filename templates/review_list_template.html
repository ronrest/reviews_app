<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles%}
    <link rel="stylesheet" href="{% static 'reviews/css/styles.css'%}" type="text/css">
    <title>Reviews List</title>
</head>
<body>

{% for review in reviews %}
    <div class="preview_container">
        <div class="preview_content">
            <article class="typical_article">
                <header class="preview_header">
                    <h3>{{review.rating}}</h3>
                    <h3><a href="{{review.id}}">{{review.item.name}}</a></h3>
                </header>
                <footer class="content_footer">
                    <p class="review_info">date: {{review.pub_date|date:"jS \o\f F Y"}}</p>
                </footer>
                <content>
                    <p>{{review.condensed_review|safe}}
                    </p>
                </content>
            </article>
        </div>
    </div>
{% endfor %}

</body>
</html>
