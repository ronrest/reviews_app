{% load bootstrap3 %}
{% block content %}
    <h3>Add A review for {{item.name}}</h3>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'reviews:add_review' item.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}

        {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Add
        </button>
        {% endbuttons %}

    </form>
{% endblock %}
