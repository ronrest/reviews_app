{% block content %}
    <article class="item_content">
        <header class="item_header">
            <h6 class="rating">Rated {{ review.rating }}/5 by {{ review.author.full_name }}</h6>
        </header>
        <footer class="item_footer">
            <time pubdate="pubdate">{{review.pub_date|date:"jS \o\f F Y"}}</time>
        </footer><p>{{review.condensed_review|safe}}</p>
        <h5><a href="{% url 'reviews:single_review' review.id %}">Read more</a></h5>
    </article>
{% endblock %}
