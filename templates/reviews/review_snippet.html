{% block content %}
<article class="item_content">
    <header class="item_header">
        {% if show_title %}<h3>{{review.item.name}}</h3><br>{% endif %}
        <h3>Rating: {{review.rating}}</h3>
        {% if show_user %}<br><h4>{{review.author.full_name}}</h4>{% endif %}
    </header>
    <footer class="content_footer">
        <time pubdate="pubdate">{{review.pub_date|date:"jS \o\f F Y"}}</time>
    </footer>
    <p>{{review.review|safe}}</p>
</article>
{% endblock %}
