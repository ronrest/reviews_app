{% extends "reviews/base.html"%}
{% block content %}
<div class="review_container">
    <div class="review_content">
        <article class="typical_article">
            <header class="review_header">
                <h3>{{review.item.name}}</h3>
                <br><h3>Rating: {{review.rating}}</h3>

            </header>
            <footer class="content_footer">
                <p class="review_info">date: {{review.pub_date|date:"jS \o\f F Y"}}</p>
            </footer>
            <content>
                <p>{{review.review|safe}}
                </p>
            </content>
        </article>
    </div>
</div>
{% endblock %}
